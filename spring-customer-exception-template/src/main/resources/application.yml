server:
  port: 8082

# Logging
logging:
  level:
    org.springframework.web: DEBUG
    
spring:
  velocity:
    resourceLoaderPath: classpath:/templates/
    suffix: .vm
    cache: false
    check-template-location: true
    content-type: text/html
    charset: UTF-8
    properties.input.encoding: UTF-8
    properties.output.encoding: UTF-8
